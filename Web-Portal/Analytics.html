<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Agriculture Dashboard</title>

    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>

        .container {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: linear-gradient(to bottom right, #667eea, #764ba2);
        }

        .card {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            width: 300px;
            padding: 20px;
            margin-bottom: 20px;
            transition: all 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
        }

        .card-box h3 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .card-box p {
            font-size: 18px;
            margin: 0;
        }

        .chart-card {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            width: 300px;
            padding: 20px;
            margin-bottom: 20px;
            animation: fadeInUp 1s;
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(40px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="content">
            <div class="flex flex-wrap justify-center gap-8">
                <div class="chart-card">
                    <canvas id="tempChart"></canvas>
                </div>
                <div class="chart-card">
                    <canvas id="humidityChart"></canvas>
                </div>
                <div class="chart-card">
                    <canvas id="soilMoistureChart"></canvas>
                </div>
                <div class="chart-card">
                    <canvas id="waterSupplyChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Temperature Chart
        var tempCtx = document.getElementById('tempChart').getContext('2d');
        var tempChart = new Chart(tempCtx, {
            type: 'line',
            data: {
                labels: ['Day 1', 'Day 2', 'Day 3', 'Day 4', 'Day 5'],
                datasets: [{
                    label: 'Temperature (Â°C)',
                    data: [25, 26, 24, 27, 25],
                    borderColor: 'rgba(255, 99, 132, 1)',
                    borderWidth: 2,
                    fill: false
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        // Humidity Chart
        var humidityCtx = document.getElementById('humidityChart').getContext('2d');
        var humidityChart = new Chart(humidityCtx, {
            type: 'line',
            data: {
                labels: ['Day 1', 'Day 2', 'Day 3', 'Day 4', 'Day 5'],
                datasets: [{
                    label: 'Humidity (%)',
                    data: [60, 62, 58, 65, 63],
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 2,
                    fill: false
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        // Soil Moisture Chart
        var soilMoistureCtx = document.getElementById('soilMoistureChart').getContext('2d');
        var soilMoistureChart = new Chart(soilMoistureCtx, {
            type: 'line',
            data: {
                labels: ['Day 1', 'Day 2', 'Day 3', 'Day 4', 'Day 5'],
                datasets: [{
                    label: 'Soil Moisture (%)',
                    data: [40, 42, 38, 45, 43],
                    borderColor: 'rgba(255, 206, 86, 1)',
                    borderWidth: 2,
                    fill: false
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        // Water Supply Chart
        var waterSupplyCtx = document.getElementById('waterSupplyChart').getContext('2d');
        var waterSupplyChart = new Chart(waterSupplyCtx, {
            type: 'line',
            data: {
                labels: ['Day 1', 'Day 2', 'Day 3', 'Day 4', 'Day 5'],
                datasets: [{
                    label: 'Water Supply (liters)',
                    data: [100, 120, 90, 110, 105],
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 2,
                    fill: false
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>

</html>
