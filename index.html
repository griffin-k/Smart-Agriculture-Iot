<!DOCTYPE html>
<html>
<head>
    <title>Send to Google Sheets</title>
</head>
<body>
    <h1>Send "Hello World" to Google Sheets</h1>
    <button id="sendButton">Send Hello World</button>

    <script>
        document.getElementById('sendButton').addEventListener('click', function() {
            const message = "Hello World";
            const url = 'https://script.google.com/macros/s/AKfycbyYbyhDffxwqgAsYcbg7z9GvGDYJj_Sry8LJeWEPpEgdFE8EQSZZuUDJfwL1O7ftKXw/exec'; // Replace with your Web App URL

            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({message: message})
            })
            .then(response => response.json())
            .then(data => {
                console.log(data);
                alert('Message sent to Google Sheets');
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Failed to send message');
            });
        });
    </script>
</body>
</html>
